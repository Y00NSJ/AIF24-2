<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>ExplainEasy</title>
  <style>
    body {
      background: #e0e5ec;
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 10px;
      line-height: 1.6;
      word-wrap: break-word;
      white-space: normal;
      overflow-wrap: break-word;
      text-align: center;
    }

    .six h1 {
      text-align: center;
      color: #222;
      font-size: 30px;
      font-weight: 400;
      text-transform: uppercase;
      word-spacing: 1px;
      letter-spacing: 2px;
      color: #c50000;
      position: relative; /* :before, :after 위치 조정용 */
      margin-bottom: 20px;
    }

    .six h1 span {
      line-height: 2em;
      padding-bottom: 15px;
      text-transform: none;
      font-size: 0.7em;
      font-weight: normal;
      font-style: italic;
      font-family: "Playfair Display", "Bookman", serif;
      color: #999;
      letter-spacing: -0.005em;
      word-spacing: 1px;
      display: block;
    }

    .six h1:after, .six h1:before {
      position: absolute;
      left: 0;
      bottom: -10px; /* 라인의 위치 조정 */
      width: 45px;
      height: 4px;
      content: "";
      background-color: #ccc;
      right: 45px;
      margin: auto;
    }

    .six h1:before {
      background-color: #d78b8b;
      left: 45px;
      width: 90px;
    }

    input[type="text"] {
      width: 80%;
      padding: 10px;
      margin-bottom: 20px;
      border: 2px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
    }

    .btn-6 {
      background: rgb(247, 150, 192);
      background: radial-gradient(circle, rgba(247, 150, 192, 1) 0%, rgba(118, 174, 241, 1) 100%);
      line-height: 42px;
      padding: 0;
      border: none;
      cursor: pointer;
      overflow: hidden;
      border-radius: 8px;
      width: 150px;
      height: 50px;
      display: inline-block;
      position: relative;
      transition: all 500ms ease;
      box-shadow: inset 2px 2px 2px rgba(255, 255, 255, 0.5),
                  7px 7px 20px rgba(0, 0, 0, 0.1),
                  4px 4px 5px rgba(0, 0, 0, 0.1);
    }

    .btn-6 span {
      position: relative;
      display: block;
      width: 100%;
      height: 100%;
      line-height: 50px;
      font-size: 18px;
      color: white;
      transition: all 500ms ease;
    }
  </style>
</head>
<body>
  <div class="six">
    <h1>ExplainEasy
      <span>신조어, 한자어, 전문 용어 해설 도구</span>
    </h1>
  </div>

  <!-- 텍스트 입력 필드 -->
  <input type="text" id="textInput" placeholder="번역할 텍스트를 입력하세요">

  <!-- 해설 보기 버튼 -->
  <button class="btn-6" id="explainButton">
    <span>해설 보기</span>
  </button>

  <script src="popup.js"></script>
</body>
</html>
