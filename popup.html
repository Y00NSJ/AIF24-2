
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>번역 플러그인</title>
  <style>
    body {
      background: #e0e5ec;
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 10px;
      line-height: 1.6;
      word-wrap: break-word;
      white-space: normal;
      overflow-wrap: break-word;
      text-align: center;
    }

    h1 {
      position: relative;
      text-align: center;
      color: #353535;
      font-size: 36px;
      margin-bottom: 20px;
      font-family: 'Noto Sans', sans-serif;
      white-space: nowrap;
    }

    .btn-6 {
      background: rgb(247, 150, 192);
      background: radial-gradient(circle, rgba(247, 150, 192, 1) 0%, rgba(118, 174, 241, 1) 100%);
      line-height: 42px;
      padding: 0;
      border: none;
      cursor: pointer;
      overflow: hidden;
      border-radius: 8px;
      width: 150px;
      height: 50px;
      display: inline-block;
      position: relative;
      transition: all 500ms ease;
      box-shadow: inset 2px 2px 2px rgba(255, 255, 255, 0.5),
                  7px 7px 20px rgba(0, 0, 0, 0.1),
                  4px 4px 5px rgba(0, 0, 0, 0.1);
    }

    .btn-6 span {
      position: relative;
      display: block;
      width: 100%;
      height: 100%;
      line-height: 50px;
      font-size: 18px;
      color: white;
      transition: all 500ms ease;
    }

    .btn-6:before,
    .btn-6:after {
      position: absolute;
      content: "";
      height: 0%;
      width: 1px;
      box-shadow: -1px -1px 20px rgba(255, 255, 255, 1),
                  -4px -4px 5px rgba(255, 255, 255, 1),
                  7px 7px 20px rgba(0, 0, 0, 0.4),
                  4px 4px 5px rgba(0, 0, 0, 0.3);
      transition: all 500ms ease;
    }

    .btn-6:before {
      right: 0;
      top: 0;
    }

    .btn-6:after {
      left: 0;
      bottom: 0;
    }

    .btn-6:hover {
      background: transparent;
      color: #76aef1;
      box-shadow: none;
    }

    .btn-6:hover:before {
      height: 100%;
    }

    .btn-6:hover:after {
      height: 100%;
    }

    .btn-6 span:before,
    .btn-6 span:after {
      position: absolute;
      content: "";
      box-shadow: -1px -1px 20px rgba(255, 255, 255, 1),
                  -4px -4px 5px rgba(255, 255, 255, 1),
                  7px 7px 20px rgba(0, 0, 0, 0.4),
                  4px 4px 5px rgba(0, 0, 0, 0.3);
      transition: all 500ms ease;
    }

    .btn-6 span:before {
      left: 0;
      top: 0;
      width: 0%;
      height: 0.5px;
    }

    .btn-6 span:after {
      right: 0;
      bottom: 0;
      width: 0%;
      height: 0.5px;
    }

    .btn-6 span:hover:before {
      width: 100%;
    }

    .btn-6 span:hover:after {
      width: 100%;
    }
  </style>
</head>
<body>
  <h1>번역 플러그인</h1>
  <button class="btn-6" id="translatePageButton">
    <span>페이지 번역</span>
  </button>

  <script src="popup.js"></script>
</body>
</html>
